<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/spacelab.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            background: url(img/bg.png)
        }
        .main-button {
            font-size: 250%;
            font-weight: bold;
        }
        @media screen and (max-width: 479px) {
            .hidden-xxs {
                display: none;
            }
        }
    </style>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3">
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-12">
                            <img src="img/logo.png" class="img-responsive center-block" alt="" />
                        </div> 
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6 col-sm-5">
                            <button type="button" class="btn btn-default btn-primary btn-lg btn-block main-button">
                                <i class="fa fa-phone"></i><span class="hidden-xxs">&nbsp;&nbsp;Call</span>
                            </button>
                        </div> 
                        <div class="col-xs-6 col-sm-7">
                            <button type="button" class="btn btn-default btn-danger btn-lg btn-block main-button">
                                <i class="fa fa-times"></i><span class="hidden-xxs" >&nbsp;&nbsp;Hangup</span>
                            </button>
                        </div> 
                    </div>
                </div>
                <div class="form-group form-group-lg">
                    <div class="row">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" value="+49 1573 5985777" />
                        </div> 
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-default btn-lg btn-block">
                                Ready
                            </button>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
